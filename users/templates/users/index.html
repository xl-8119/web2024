{% extends "base.html" %}

{% block title %}大工新闻 - 校园门户{% endblock %}

{% block content %}
<div class="container-fluid p-0">
    <h2 class="page-title text-center my-4">大工新闻</h2>

    <div id="newsCarousel" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
            {% for news in news_data %}
                <div class="carousel-item {% if forloop.first %}active{% endif %}">
                    <a href="{{ news.link }}" target="_blank">
                        <img src="{{ news.img }}" class="d-block w-100" alt="{{ news.title }}" style="height: 60vh; object-fit: cover;">
                    </a>
                    <div class="carousel-caption d-none d-md-block">
                        <h3 class="news-title">{{ news.title }}</h3>
                    </div>
                </div>
            {% endfor %}
        </div>

        <!-- 轮播控制按钮 -->
        <a class="carousel-control-prev" href="#newsCarousel" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#newsCarousel" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
</div>

<style>
    /* 设置页面标题（h2）的样式 */
    .page-title {
        font-weight: bold;                /* 黑体加粗 */
        text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.7); /* 添加阴影效果 */
        color: white;                      /* 深色字体 */
        font-size: 2.5rem;                /* 增大字体 */
    }

    /* 设置新闻标题文字样式 */
    .news-title {
        font-weight: bold;
        font-size: 2rem;
        text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.7);
        color: white;
    }

    /* 使图片占据较小空间 */
    .carousel-item img {
        width: 100%;
        height: 60vh;                     /* 设置图片高度 */
        object-fit: cover;
    }

    /* 调整标题与图片的整体居中对齐 */
    .carousel-caption {
        bottom: 10%;
    }
</style>
{% endblock %}
