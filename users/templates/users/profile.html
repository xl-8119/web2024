{% extends "base.html" %}

{% block title %}个人中心 - 校园门户{% endblock %}

{% block content %}
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-sm">
                <div class="card-header bg-deep-blue text-white text-center">
                    <h3>个人信息</h3>
                </div>
                <div class="card-body">
                    <div class="row mb-3">
                        <div class="col-md-4 text-right font-weight-bold">用户名:</div>
                        <div class="col-md-8">{{ user.username }}</div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-md-4 text-right font-weight-bold">邮箱:</div>
                        <div class="col-md-8">{{ user.email }}</div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-md-4 text-right font-weight-bold">全名:</div>
                        <div class="col-md-8">{{ user.full_name }}</div>
                    </div>
                    <!-- 其他用户信息可以在这里添加 -->
                </div>

            </div>
        </div>
    </div>
</div>
{% endblock %}
