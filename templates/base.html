{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <title>校园门户</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://cdn.staticfile.org/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/popper.js/1.15.0/umd/popper.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/5.1.3/js/bootstrap.min.js"></script>

    <style>
        /* 设置页面背景图片及透明度 */
        body {
            background: url("{% static 'imgs/背景1.jpg' %}") no-repeat center center fixed;
            background-size: cover;
            background-color: rgba(255, 255, 255, 0.5);
            background-blend-mode: overlay;
        }
        .bg-deep-blue {
            background-color: #001f5b !important;
        }
    </style>
    <title>{% block title %}校园门户系统{% endblock %}</title>
</head>

<body>
<nav class="navbar navbar-expand-md navbar-dark bg-deep-blue">
    <a class="navbar-brand" href="{% url 'index' %}" style="margin-left: 10px">校园门户</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" href="{% url 'course_list' %}">选课</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'my_courses' %}">我的课程</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'profile' %}">个人信息</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container mt-4">
    {% block content %}
    {% endblock %}
</div>

</body>
</html>
